steps:
  # Build and push backend image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/language-learning-backend', '-f', 'Dockerfile.prod', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/language-learning-backend']

  # Build and push frontend image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/language-learning-frontend', '-f', 'frontend/Dockerfile.prod', './frontend']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/language-learning-frontend']

  # Deploy backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'language-learning-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/language-learning-backend'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'DATABASE_URL=${_DATABASE_URL},DATABASE_USER=${_DATABASE_USER},DATABASE_PASSWORD=${_DATABASE_PASSWORD},JWT_SECRET=${_JWT_SECRET},FRONTEND_URL=${_FRONTEND_URL}'

  # Deploy frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'language-learning-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/language-learning-frontend'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/language-learning-backend'
  - 'gcr.io/$PROJECT_ID/language-learning-frontend'

substitutions:
  _REGION: europe-central2 # Warsaw
  _DATABASE_URL: # Will be set in Cloud Build trigger
  _DATABASE_USER: # Will be set in Cloud Build trigger
  _DATABASE_PASSWORD: # Will be set in Cloud Build trigger
  _JWT_SECRET: # Will be set in Cloud Build trigger
  _FRONTEND_URL: # Will be set in Cloud Build trigger 