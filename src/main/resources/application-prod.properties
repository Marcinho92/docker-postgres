# Server Configuration
server.port=${PORT:8080}
server.address=0.0.0.0
server.shutdown=graceful
server.shutdown.grace-period=30s
server.tomcat.connection-timeout=20s
server.tomcat.threads.max=50
server.tomcat.threads.min-spare=5
server.tomcat.accept-count=100

# Health Check Configuration
management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=always
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# Database Configuration
spring.datasource.url=jdbc:postgresql:///${DATABASE_NAME:language_learning}?socketFactory=com.google.cloud.sql.postgres.SocketFactory&cloudSqlInstance=${CLOUD_SQL_CONNECTION_NAME}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Cloud SQL Configuration
spring.cloud.gcp.sql.instance-connection-name=${CLOUD_SQL_CONNECTION_NAME}
spring.cloud.gcp.sql.database-name=${DATABASE_NAME:language_learning}

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.initialization-fail-timeout=60000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.register-mbeans=true
spring.datasource.hikari.pool-name=HikariPool-Prod
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.leak-detection-threshold=60000

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=false

# Disable data initialization for production
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Security Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=${FRONTEND_URL}

# Startup Configuration
spring.main.lazy-initialization=false
spring.data.jpa.repositories.bootstrap-mode=deferred
spring.main.cloud-platform=CLOUD_RUN
spring.lifecycle.timeout-per-shutdown-phase=20s

# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.com.example.languagelearning=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n 