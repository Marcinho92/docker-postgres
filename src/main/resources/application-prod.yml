spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      mode: never

server:
  port: ${PORT:8080}

cors:
  allowed-origins: ${FRONTEND_URL}

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000 # 24 hours 