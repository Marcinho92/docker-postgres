# Server Configuration
server.port=${PORT:8080}

# Database Configuration
spring.datasource.url=jdbc:postgresql://google/postgres?cloudSqlInstance=${CLOUD_SQL_CONNECTION_NAME}&socketFactory=com.google.cloud.sql.postgres.SocketFactory&sslmode=disable&tcpKeepAlive=true&stringtype=unspecified&binaryTransfer=false&prepareThreshold=0
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Data initialization
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Security Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# CORS Configuration
spring.web.cors.allowed-origins=https://language-learning-frontend-850755743835.europe-central2.run.app
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.languagelearning=DEBUG
logging.level.com.example.languagelearning.config.HeaderLoggingFilter=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.postgresql=DEBUG
logging.level.com.google.cloud.sql=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=always
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true